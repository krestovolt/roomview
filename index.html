<head>

		}
		#button-area2{

			bottom: 26px;

			height:25px;
			z-index: 1;

		}
		.alternative-key{
			font-weight: bold;
			font-size: 100%;
			float: left;
			padding-left: 10px;
   			padding-right: 10px;
			position: relative;
			left: 10%;
			width:15%; 
			height:35px;
			}

			#button-area1{

   				padding-right: 10px;
				position: relative;
				left: 25%;
				width:15%;

		}
